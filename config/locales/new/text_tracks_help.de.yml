        text: |-
          # Textspuren

          Audio- und Video-Dateien können Textspuren hinzugefügt
          werden.  Öffne dazu unter "Dateien verwalten" über die
          Schaltfläche "Einstellungen bearbeiten" den
          Einstellungen-Dialog der Audio- oder Video-Datei, für die Du
          Textspuren verwalten willst und wähle das Tab "Textspuren".

          Hier können Textspuren im SRT- oder VTT-Format hochgeladen
          werden. Je Textspur kann Sprache, Typ und die Bezeichnung,
          die dem Benutzer im Untertitel-Menüs angezeigt werden soll,
          festgelegt werden.

          Verfügt ein Video oder Audio über Textspuren, werden diese
          dem Benutzer auf Video- oder Audio-Seiten zur Auswahl
          gestellt. Bitte beachte, dass Untertitel nicht angezeigt
          werden, wenn ein Video als Hintergrund-Video verwendet oder
          eine Audio-Datei als Atmo wiedergegeben wird.

          ## Automatische Untertitel

          Der Benutzer kann auf Video- und Audio-Seiten jederzeit eine
          der Textspuren als Untertitel anzeigen lassen. Die Auswahl
          des Benutzers wird dauerhaft gespeichert.

          Standardmäßig ist im Untertitel-Menü auf Video oder
          Audio-Seiten die Option "Automatisch" ausgewählt. Untertitel
          werden dann unter folgenden Bedingungen automatisch angezeigt:

          * Besitzt die Datei eine Übersetzungstextspur in der Sprache
            des Beitrags, wird diese automatisch angezeigt. Dies hilft
            Benutzern, die zwar die Sprache des Beitrags, nicht aber
            die Sprache der Tonspur der Datei verstehen können.

          * Besitzt die Datei stattdessen eine Ton-Ersatz-Spur, wird
            diese angezeigt, falls die Lautstärke über die Controls in
            der Navigationsleiste auf stumm geregelt wurde. Bitte
            beachte, dass aus technischen Gründen nicht erkannt werden
            kann, ob die Lautstärke außerhalb des Browsers auf stumm
            geregelt wurde. Ebenfalls ist diese Erkennung nicht auf
            mobilen Geräten möglich.

          ## Standard Textspur

          Sollte die automatische Auswahl der Textspur nicht zum
          gewünschten Verhalten führen, kannst Du je Audio- oder
          Video-Seite selbst eine Standard-Textspur festlegen. Diese
          wird dann angezeigt, soweit der Benutzer im Untertitel-Menü
          nicht eine andere Option wählt.

          Gehe dazu auf das "Dateien"-Tab der jeweiligen Seite und
          wähle im Video- oder Audio-Feld über die Schaltfäche mit dem
          Menü-Symbol eine Textspur als Standard aus.